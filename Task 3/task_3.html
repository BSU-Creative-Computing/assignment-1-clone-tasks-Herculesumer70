<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <link rel="stylesheet" href="task_3.css">
</head>
<body>

    <!--The class container is used to display the images depending the size alters-->
    <div class="container">
        <div class="image">
            <picture>
            
            <source srcset="https://via.placeholder.com/200" media="(max-width:480px)">
            <source srcset="https://via.placeholder.com/300" media="(max-width:800px)">
            <source srcset="https://via.placeholder.com/400" media="(min-width:801px)">
            
            <img src="https://via.placeholder.com/400" alt="Image">
            </picture>
        </div>

        <div class="footer"></div>

        <!--The color palatte is numerous of colors-->
        <div class="colors">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        <!--The circles are sized from the given images-->
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>


        <div class="footer"></div>
        
        
    </div>
</body>
</html>
